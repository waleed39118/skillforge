{% extends 'base.html' %}
{% block content %}
  <h2>My profile</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <fieldset>
      <legend>Account</legend>
      {{ user_form.as_p }}
    </fieldset>
    <fieldset>
      <legend>Profile</legend>
      {{ profile_form.as_p }}
    </fieldset>
    <button type="submit" class="btn">Save</button>
  </form>
{% endblock %}
